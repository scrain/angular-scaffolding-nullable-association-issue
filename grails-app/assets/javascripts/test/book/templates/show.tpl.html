<div class="nav" role="navigation">
    <ul>
        <li><a ui-sref="index" class="home">Home</a></li>
        <li><a class="list" ui-sref="book.list" class="list">Book List</a></li>
        <li><a class="create" ui-sref="book.create" class="create">New Book</a></li>
    </ul>
</div>
<div id="show-part" class="content scaffold-show" role="main">
    <h1>Show Book</h1>
    <ol class="property-list book">
  <li class="fieldcontain">
    <span id="publisher-label" class="property-label">Publisher</span>
    <div class="property-value" aria-labelledby="publisher-label">
      <a ui-sref="publisher.show({id: vm.book.publisher.id})">{{vm.book.publisher.toString()}}</a>
    </div>
  </li>
  <li class="fieldcontain">
    <span id="title-label" class="property-label">Title</span>
    <div class="property-value" aria-labelledby="title-label">
      <span>{{vm.book.title}}</span>
    </div>
  </li>
</ol>
    <form ng-submit="vm.delete()">
        <fieldset class="buttons">
            <a class="edit" ui-sref="book.edit({id: vm.book.id})">Edit</a>
            <input class="delete" type="submit" value="Delete" onclick="return confirm('Are you sure?');" />
        </fieldset>
    </form>
</div>
